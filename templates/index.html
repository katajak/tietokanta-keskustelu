<!DOCTYPE html>
<html>
<head>
<title>Nyt puhutaan!</title>
</head>
<body>
<h1>Nyt puhutaan! - Keskustelusovellus</h1>
<p>
<h2>Keskustelualueet</h2>
<hr>
{% for area in arealist %}
<h3><a href="/{{ area[0] }}">{{ area[1] }}</a></h3>
<hr>
{% endfor %}
{% if session.user_id %}
<form method="post">
    Uusi keskustelualue:
    <p>
    <textarea name="area_name"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    </form>
Alueen nimen maksimipituus: 240 merkkiä
<p>
Olet kirjautunut sisään.
<p>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<a href="/login">Kirjaudu sisään</a> | <a href="/register">Luo tunnus</a>
{% endif %}
</body>
</html>
